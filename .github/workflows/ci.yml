name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        zig-version: ['0.14.1', '0.15.1']

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: ${{ matrix.zig-version }}

    - name: Verify Zig installation
      run: zig version

    - name: Check code format
      run: zig fmt --check build.zig src/

    - name: Run tests
      run: |
        zig test src/test.zig

    - name: Build project
      run: zig build

    - name: Run build tests
      run: zig build test

    - name: Run performance benchmarks
      run: |
        # Install jq for JSON processing
        sudo apt-get update && sudo apt-get install -y jq
        
        # Run performance data collection
        ./scripts/collect-performance-data.sh
        
        # Upload performance data as artifact
        if [ -f .performance-data/latest-summary.json ]; then
          echo "Performance data collected successfully"
        else
          echo "Failed to collect performance data"
          exit 1
        fi

    - name: Upload performance data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-data-${{ matrix.zig-version }}-${{ github.sha }}
        path: .performance-data/
        retention-days: 90
